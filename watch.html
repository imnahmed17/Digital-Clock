<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/4305/4305432.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .clock {
            background-color: #272e38;
            color: #cacaca;
        }
        .display {
            background-color: #0f1620;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center bg-primary-subtle" style="height: 100vh;">
        <div class="row mt-5 w-100">
            <div class="col-md-2 mb-4"></div>
            <div class="col-md-4 mb-4">
                <div class="d-flex justify-content-center align-items-center clock py-4">
                    <div class="display px-3 rounded" style="width: 85%">
                        <h1 id="times" class="text-center mb-3" style="font-size: 8vh;"></h1>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="d-flex justify-content-center align-items-center clock py-4">
                    <div class="display px-3 rounded" style="width: 85%">
                        <h1 class="text-center mb-3" style="font-size: 8vh;">
                            <span id="hr">00</span>:<span id="min">00</span>:<span id="sec">00</span>
                        </h1>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button onclick="btnStart()" type="button" class="btn btn-primary fw-bold me-4">Start</button>
                    <button onclick="btnStop()" type="button" class="btn btn-primary fw-bold me-4">Stop</button>
                    <button onclick="btnReset()" type="button" class="btn btn-primary fw-bold">Reset</button>
                </div>
            </div>
            <div class="col-md-2 mb-4"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/watch.js"></script>
    <script src="js/stop-watch.js"></script>
</body>
</html>
